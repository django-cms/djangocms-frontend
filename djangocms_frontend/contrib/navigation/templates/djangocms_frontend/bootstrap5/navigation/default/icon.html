{% if "iconClass" in icon_class %}{% load icon_tags %}{% add_css_for_icon icon_class %}<i style="display:inline-block;" class="{{ icon_class.iconClass }} {{ attribute_class }}">{{ icon_class.iconText }}</i>
{% else %}<i style="display:inline-block;" class="{{ icon_class }} {{ attribute_class }}" aria-hidden="true"></i>{% endif %}
