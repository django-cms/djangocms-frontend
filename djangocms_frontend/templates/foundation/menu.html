{% load i18n menu_tags cache %}{% spaceless %}
    {% for child in children %}
        <li>
            <a href="{{ child.get_absolute_url }}">{{ child.get_menu_title }}</a>
            {% if child.children %}
                <ul class="submenu menu vertical" data-submenu>
                    {% show_menu from_level to_level extra_inactive extra_active "foundation/menu.html" "" "" child %}
                </ul>
            {% endif %}
        </li>
    {% endfor %}
{% endspaceless %}
