name: CodeCov

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  coverage:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]  # latest release minus two
        requirements-file: [
            dj42_cms311.txt,
            dj42_cms41.txt,
            dj50_cms41.txt,
            dj51_cms41.txt,
            dj52_cms50.txt,
        ]
        os: [
            ubuntu-latest,
        ]
        exclude:
          - python-version: "3.9"
            requirements-file: dj50_cms41.txt
          - python-version: "3.9"
            requirements-file: dj51_cms41.txt
          - python-version: "3.9"
            requirements-file: dj52_cms50.txt
          - python-version: "3.10"
            requirements-file: dj52_cms50.txt
          - python-version: "3.12"
            requirements-file: dj42_cms311.txt
          - python-version: "3.13"
            requirements-file: dj42_cms311.txt

    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: '2'

    - name: Setup Python
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        sudo apt install libcairo2-dev pkg-config python3-dev
        pip install -U -r tests/requirements/${{ matrix.requirements-file }}
    - name: Run coverage
      run: |
        coverage run -m pytest
    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v5
